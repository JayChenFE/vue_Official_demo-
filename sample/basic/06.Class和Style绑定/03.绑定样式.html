<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>绑定html class</title>
</head>

<body>
    <div id="example">
        <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">直接绑定</div>
        <div :style="baseStyle">对象绑定</div>
        <div :style="[baseStyle,overridingStyle]">对象数组</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                activeColor: 'red',
                fontSize: 30,
                baseStyle: {
                    color: 'red',
                    fontSize: '13px'
                },
                overridingStyle: {
                    fontWeight: 'bold'
                }

            }
        })
    </script>
</body>

</html>
