<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-if</title>
</head>

<body>
    <div id="example">
        <h1 v-if="ok">ok111</h1>

        <h1 v-if="ok1">ok1</h1>
        <h1 v-else>ok1 else</h1>


        <template v-if="ok3">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <h2 v-else>ok3 else</h2>


        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>

        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>


        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>

        <h1 v-show="ok">Hello!</h1>
        <!-- v-show 不支持 <template> 元素，也不支持 v-else -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                ok: true,
                ok1: false,
                ok3: true,
                type: "d",
                loginType: "email"
            }
        })
    </script>
</body>

</html>
