<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>排序</title>
</head>

<body>
    <ul id="example-1">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>
</body>

</html>
