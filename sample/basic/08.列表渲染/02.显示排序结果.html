<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>排序</title>
</head>

<body>
    <p>计算属性</p>
    <ul id="example-1">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>
    <br/>
    <p>嵌套循环-使用计算属性(不适用)</p>
    <ul id="example-2">
        <li v-for="n in numbers">
            <ul>
                <li v-for="n in evenNumbers">{{ n }}</li>
            </ul>
        </li>
    </ul>
    <p>嵌套循环-使用method</p>
    <ul id="example-3">
        <li v-for="n in numbers">
            <ul>
                <li v-for="n in even(numbers)">{{ n }}</li>
            </ul>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
        var example2 = new Vue({
            el: '#example-2',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return
                    this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
        var example3 = new Vue({
            el: '#example-3',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>
</body>

</html>
