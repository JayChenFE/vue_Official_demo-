<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>绑定文本</title>
</head>

<body>
    <ul id="example-1">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                message: ""
            }
        })
    </script>
</body>

</html>
